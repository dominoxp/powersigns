name: PowerSigns
version: ${project.version}
main: de.henru.dominoxpgmaing.dominoxp.powersigns.PowerSigns
api-version: 1.15
prefix: PowerSigns
depend: [Vault]
authors: [dominoxp]

permissions:
  powersigns.sign.use:
    default: true
  powersigns.sign.create.self:
    default: true
  powersigns.sign.create.other:
    default: true

commands:
  powersignacceptTransfer:
    description: Confirm Money Transactions by Power Signs
    usage: /powersignacceptTransfer <world> <x> <y> <z>